<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
  </head>
  <link rel="stylesheet" href="calculator.css" />
  <body>
    <div class="container">
      <div class="result">
        <div class="show">
          <h1 id="acc">0</h1>
          <h2 id="prev"></h2>
        </div>
      </div>
      <div class="btncontainer">
        <button id="addbtn">+</button>
        <button id="subbtn">-</button>
        <button id="mulbtn">*</button>
        <button id="divbtn">/</button>
        <button id="sevenbtn">7</button>
        <button id="eightbtn">8</button>
        <button id="ninebtn">9</button>
        <button id="fourbtn">4</button>
        <button id="fivebtn">5</button>
        <button id="sixbtn">6</button>
        <button id="onebtn">1</button>
        <button id="twobtn">2</button>
        <button id="threebtn">3</button>
        <button id="zerobtn">0</button>
        <button id="dotbtn">.</button>
        <button id="clearbtn">AC</button>
        <button id="calbtn">=</button>
        <script src="calculator.js"></script>
      </div>
    </div>
  </body>
</html>
